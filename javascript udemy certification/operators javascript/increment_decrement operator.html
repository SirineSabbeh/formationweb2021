<!DOCTYPE html>
<html>
<head>
	<title>increment and decrement operator in javascript</title>
</head>
<body>
	<script type="text/javascript" language="javascript">
		var x;
		x=10;
		document.write(x++ +"</br>");//post increment
		document.write(x+"</br>");
		x=10;
		document.write(++x+"</br>");//pre increment
		x=10;
		document.write(x-- +"</br>");//post increment
		document.write(x +"</br>");
		x=10;
		document.write(--x+"</br>");//pre increment


	</script>

</body>
</html>
