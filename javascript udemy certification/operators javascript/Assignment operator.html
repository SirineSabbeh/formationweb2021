<!DOCTYPE html>
<html>
<head>
	<title>Assignment operator</title>
</head>
<body>
	<script type="text/javascript">
		
     var x=10,total=20;
     document.write("value of total = " +(total+=x) + "<br/>");
     document.write("value of total = " +(total*=x) + "<br/>");
     document.write("value of total = " +(total-=x) + "<br/>");
     document.write("value of total = " +(total/=x) + "<br/>");



	</script>

</body>
</html>
