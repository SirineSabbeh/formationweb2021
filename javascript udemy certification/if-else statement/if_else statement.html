<!DOCTYPE html>
<html>
<head>
	<title>if else statement</title>
</head>
<body>
<script type="text/javascript" language="javascript">
	function gards(){
     if(document.form.text1.value>=90){
     	alert("Grade A+");
     }
     else if(document.form.text1.value<90 && document.form.text1.value>=80 ){
     	alert("Grade A");
     }
     else if(document.form.text1.value<80 && document.form.text1.value>=70 ){
     	alert("Grade B+");
     }
     else if(document.form.text1.value<70 && document.form.text1.value>=40 ){
     	alert("Grade B");
     }
      else {
     	alert("Grade C");
     }


	}


</script>
<form name="form">
	please enter your marks
	<input type="text" name="text1" value=""/>
	<input type="button" value="check your gards" onclick="gards()">
	

</form>
</body>
</html>
