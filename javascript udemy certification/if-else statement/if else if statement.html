<!DOCTYPE html>
<html>
<head>
	<title>if else if statement</title>
</head>
<body>
	<script type="text/javascript">
		

		var mysalary=5000 , yoursalary=4500;

        if(mysalary<yoursalary){
        	alert("yoursalary is greater then mysalary");

        }
        else if(mysalary>yoursalary){
        	alert("yoursalary is less then mysalary");
        }
        else if(mysalary === yoursalary){
        	alert("yoursalary is equal to yoursalary");
        }
	</script>

</body>
</html>
