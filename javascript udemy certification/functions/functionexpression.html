<!DOCTYPE html>
<html>
<head>
	<title>Function expressions</title>
</head>
<body>
	<script type="text/javascript">
		var sums=function sum(num1,num2) {

			var total=num1+num2;
			return total;
		}
		document.write(sums(50,10)+"<br>");
		var tot=sums(50,61);
		document.write(tot);


	</script>

</body>
</html>
