<!DOCTYPE html>
<html>
<head>
	<title>function in javascript</title>

	<script type="text/javascript" language="javascript">
		function hello()
		{
			alert('Hello world');
		}

		function abc(num1,num2){
           var total=num1+num2;
           document.write("the value of total is "+total);


		}
		abc(50,10);
		document.write("<br/>");
		abc(-50,70);
        	document.write("<br/>");
		function names(fname,lname) {

			document.write(fname+" "+lname);
		}
		names("sirine" ,"sabbeh");
</script>
</head>
<body>

 <p>this is a function</p>
 <input type="button" name="" onclick="hello()" value="click me!">
 <br>

</body>
</html>
