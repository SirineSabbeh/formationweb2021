<!DOCTYPE html>
<html>
<head>
	<title>page printing in javascript</title>
</head>
<body>
  <script type="text/javascript">
  	
  function display(){
  	window.print();
  }

  </script>
  <h1>this is printing page</h1>
  <p>we are going to print this page</p>
  <button onclick="display()">Click me </button>
</body>
</html>
