<!DOCTYPE html>
<html>
<head>
	<title>prompt methods</title>
</head>
<body>

	<input type="button" value="click me" onclick="promptbox()">
	<script type="text/javascript" language="javascript">
		
      function promptbox(){

      	var val=prompt("please enter your name","name");
      	document.write("you have entered " +val);
      }

	</script>

</body>
</html>
