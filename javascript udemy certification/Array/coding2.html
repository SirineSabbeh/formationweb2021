<!DOCTYPE html>
<html>
<head>
	<title>coding 2 </title>
</head>
<body>
	<script type="text/javascript" language="javascript">
		function swap(arra){
			var tmp=arra[0];
			arra[0]=arra[arra.length-1];
			arra[arra.length-1]=tmp;
			return arra;
		}
		console.log(swap([1, 2, 3, 4]));
		console.log(swap([1, 0, 3]));


	</script>

</body>
</html>
