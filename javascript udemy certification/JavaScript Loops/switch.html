<!DOCTYPE html>
<html>
<head>
	<title>switch statement in javascript</title>
</head>
<body>
	<script type="text/javascript">
		
    var grades="A";
    document.write("enter your block");
    document.write("<br/>");
    switch(grades){
      case 'A':
        document.write("A grade");
        break;
      case 'B':
        document.write("B grade");
        break;
       case 'C':
        document.write("C grade");
        break;
       default:
        document.write("Fail");
        break;}

    document.write("<br/>"+"switch ended");

	</script>
