<!DOCTYPE html>
<html>
<head>
	<title>For loop Javascript</title>
</head>
<body>
	<script type="text/javascript">
		
       document.write("for lopp is starting from here ");
       for (counter =0;counter<16;counter++){

         document.write("current counter is" +counter);
         document.write("<br/>");

       }
       document.write("the for loop is stopped");

	</script>
	<script type="text/javascript">
		var fruits=["apple","orange","banna","mangos","cherry"];
		for(var i=0 ;i<fruits.length ;i++){

			document.write("<p>"+fruits[i]+"</p>");
		}


	</script>


</body>
</html>
