<!DOCTYPE html>
<html>
<head>
	<title>do loop statement</title>
</head>
<body>
	<script type="text/javascript">
		document.write("do while loop is starting");
		var counter=1;
		do{
           document.write("the current value is "+counter);
           counter++;
           document.write("<br/>");


		}while(counter<5)



	</script>
	<hr>
	<script type="text/javascript" >
		var i=1;
		do{

         document.write("the number is " +i);
         i++;
         document.write("<br/>");
		}while( i<5)

	</script>

</body>
</html>
